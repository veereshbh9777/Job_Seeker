<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName" 
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label> Gender</label>
            <input type="text" class ="form-control" id = "gender"
                [(ngModel)] = "employee.gender" name = "gender">
        </div>

        <div class="form-group">
            <label> DOB</label>
            <input type="text" class ="form-control" id = "dob"
                [(ngModel)] = "employee.dob" name = "dob">
        </div>

        <div class="form-group">
            <label> Qualification</label>
            <input type="text" class ="form-control" id = "qualification"
                [(ngModel)] = "employee.qualification" name = "qualification">
        </div>

        <div class="form-group">
            <label> Disability</label>
            <input type="text" class ="form-control" id = "disability"
                [(ngModel)] = "employee.disability" name = "disability">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button><br><br>
    
    </form>
    </div>
