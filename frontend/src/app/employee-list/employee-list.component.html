<h2> Users List</h2>
<table class = "table table-striped">
        <thead class="thead-dark">
        <tr>
            <th> Companies</th>
            <th> Question_Category </th>
            <th> Questions</th>
            <th> Comment</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.companies }} </td>
            <td> {{ employee.questionCategory }} </td>
            <td> {{ employee.questions }} </td>
            <td> {{ employee.comment }} </td>

            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
